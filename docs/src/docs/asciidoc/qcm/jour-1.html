<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../lib/boostrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <form action="#" data-day="1">
        <h1>QCM</h1>

        <div class="form-group">
            <label>J'écris mon nom sans me tromper</label>
            <input class="form-control" type="text" name="user" placeholder="">
        </div>

        <div class="form-group">
            <label>L'intégration continue est une pratique</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> RUP

                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Waterfall
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Agile
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> ITIL
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Qui est Kent Beck ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Un membre des Avengers
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Le créateur de XP et JUnit
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Un membre des Black Eyed Peas
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Une marque de céréales
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>La commande javac génère</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Du bit code
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Un fichier exe
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Du bon beat
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Du byte code
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Quel language ne tourne pas sur la JVM ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Groovy
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Scala
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Python
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Objective-C
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Laquelle de ces méthodes ne fait pas partie du protocol HTTP ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> PUT
                </label>

                </label>

        </div>

            <div>

                    <input type="radio" name="optionsRadios" value="option1"> 2.0
                </label>

                </label>
                <label class="radio-inline">

                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> 5
                </label>
            </div>

            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> mootools
                </label>
                <label class="radio-inline">

                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> jquery
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> backbone.js
                </label>
            </div>

        <div class="form-group">
            <label>Vers quel serveur sont envoyé les données de ce formulaire ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> mongolab
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> rackspace

            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> mvn install
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> mvn clean
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> mvn dependency:tree
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> mvn package
                </label>

        </div>

            <label>Avec gradle, les dépendances sont</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Lassives
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Transitives
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Bien gérées
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Adaptives
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Qui peut sortir d'une boucle infinie ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Chuck Norris
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Chuck Norris
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Chuck Norris
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Chuck Norris
                </label>
